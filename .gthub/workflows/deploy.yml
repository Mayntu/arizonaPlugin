name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Workflow будет запускаться при пуше в ветку main
  pull_request:
    branches:
      - main  # Также можно запустить на PR в ветку main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image for FastAPI
        uses: docker/build-push-action@v2
        with: 
          context: ./fastapi
          push: true
          tags: manytu/fastapi_app:latest

      - name: Build and push Docker image for Telebot
        uses: docker/build-push-action@v2
        with:
          context: ./telebot
          push: true
          tags: manytu/telebot_app:latest
